<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IMR Regional IV</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

body {
  display: flex;
  background: #f4f6f8;
}

/* Sidebar kiri */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 70px;
  height: 100%;
  background: #66C5CC;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 15px;
  box-shadow: 2px 0 6px rgba(0,0,0,0.2);
  z-index: 10;
}

header h1 {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-size: 0.9rem;
  margin: 0;
  letter-spacing: 2px;
  text-align: center;
  user-select: none;
  opacity: 0.9;
}

/* Tombol refresh kiri bawah */
.refresh-btn {
  position: fixed;
  bottom: 60px;
  left: 14px;
  background: #ffffffcc;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.25);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  z-index: 1000; /* di atas iframe tapi di bawah greeting/logout */
}
.refresh-btn:hover {
  transform: scale(1.1);
  background: #e8f8f9;
}
.refresh-btn svg {
  width: 20px;
  height: 20px;
  fill: #333;
}

/* Area utama */
.main-container {
  margin-left: 70px;
  flex: 1;
  position: relative;
  height: 100vh;
  overflow: hidden;
}

/* Login & iframe container */
.login-container, .iframe-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  transition: opacity 0.3s ease;
}

.login-container {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 12px;
  background: #f4f6f8;
}

.login-container input {
  padding: 10px;
  width: 220px;
  border: 1px solid #ccc;
  border-radius: 6px;
  outline: none;
}
.login-container input:focus {
  border-color: #66C5CC;
}

.login-container button {
  padding: 10px 20px;
  background: #66C5CC;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
.login-container button:hover {
  background: #5ab7be;
}

#loginInfo {
  color: #b00;
  display: none;
  margin-top: 8px;
}

/* Iframe */
.iframe-container {
  display: none;
  background: white;
}
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<header>
  <h1>INTEGRATED MANAGEMENT REPORT</h1>
</header>

<button class="refresh-btn" id="refreshBtn" title="Refresh Dashboard">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.04-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-6 7c0-.34.03-.67.08-1H4.06C4.02 10.33 4 10.66 4 11c0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6z"/>
  </svg>
</button>

<div class="main-container">
  <div class="login-container" id="loginContainer">
    <input id="username" placeholder="Username" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div id="loginInfo"></div>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="reportFrame"
      src="https://lookerstudio.google.com/embed/reporting/dc7cc293-f66b-4592-b2de-baa279dfbdd9/page/p_fs550p1ywd"
      allowfullscreen
      sandbox="allow-scripts allow-same-origin allow-popups">
    </iframe>
  </div>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const usernameEl = document.getElementById('username');
const passwordEl = document.getElementById('password');
const loginContainer = document.getElementById('loginContainer');
const iframeContainer = document.getElementById('iframeContainer');
const reportFrame = document.getElementById('reportFrame');
const loginInfo = document.getElementById('loginInfo');

function isLoggedIn() {
  return !!localStorage.getItem('user');
}

// kalau sudah login
if (isLoggedIn()) {
  loginContainer.style.display = 'none';
  iframeContainer.style.display = 'block';
  showUserGreeting(localStorage.getItem('user'));
}

loginBtn.addEventListener('click', async () => {
  loginInfo.style.display = 'none';
  const username = usernameEl.value.trim();
  const password = passwordEl.value;
  if (!username || !password) {
    loginInfo.textContent = 'Masukkan username & password';
    loginInfo.style.display = 'block';
    return;
  }
  try {
    const res = await fetch('/api/auth', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (res.ok && data.ok) {
      localStorage.setItem('user', data.username);
      location.reload();
    } else {
      loginInfo.textContent = data.msg || 'Login gagal';
      loginInfo.style.display = 'block';
    }
  } catch (err) {
    console.error(err);
    loginInfo.textContent = 'Terjadi kesalahan koneksi';
    loginInfo.style.display = 'block';
  }
});

document.getElementById('refreshBtn').addEventListener('click', () => {
  reportFrame.src = reportFrame.src;
});
setInterval(() => {
  reportFrame.src = reportFrame.src;
}, 10 * 60 * 1000);

// Halo user & Logout selalu di kiri bawah paling depan
function showUserGreeting(user) {
  const userBox = document.createElement('div');
  userBox.id = 'user-box';
  userBox.style.cssText = `
    position: fixed;
    bottom: 20px;
    left: 80px; /* geser sedikit dari sidebar */
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    padding: 8px 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 9999;
    font-size: 14px;
  `;

  // Halo user
  const greetingDiv = document.createElement('div');
  greetingDiv.textContent = `ðŸ‘‹ Halo, ${user}`;
  greetingDiv.style.fontWeight = '500';
  userBox.appendChild(greetingDiv);

  // Logout
  const logoutBtn = document.createElement('button');
  logoutBtn.textContent = 'Logout';
  logoutBtn.style.cssText = `
    background: #b00;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 13px;
  `;
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('user');
    location.reload();
  });
  userBox.appendChild(logoutBtn);

  document.body.appendChild(userBox);
}
</script>

</body>
</html>
